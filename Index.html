<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="js/classes/Calculadora.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="./Css/stylecalc.css">
</head>

<body class="fondo">
    <div class="contenedor">
        <img class="logo" src="http://assets.stickpng.com/thumbs/5847eab1cef1014c0b5e4840.png">
        <h1 class="h1"></h1>
        <form>

            <input class="borde" type="text" id="pantalla" size=20 readonly="readonly">

            <div class="col-12 linea">
                <div class="row">
                     <input class="buttonCalc" type="button" value="7" id="siete" onclick="add(7)">
                        <input class="buttonCalc" type="button" value="8" id="ocho" onclick="add(8)">
                        <input class="buttonCalc" type="button" value="9" id="nueve" onclick="add(9)">
                        <input class="buttonCalc" type="button" value="," id="coma" onclick="add('.')"></br>
                </div>
            </div>
            <div class="col-12 linea">
                <div class="row">
                    <input class="buttonCalc" type="button" value="4" id="cuatro" onclick="add(4)">
                    <input class="buttonCalc" type="button" value="5" id="cinco" onclick="add(5)">
                    <input class="buttonCalc" type="button" value="6" id="seis" onclick="add(6)">
                    <input class="buttonCalc" type="button" value="+" id="suma" onclick="add('+')"></br>
                </div>
            </div>
            <div class="col-12 linea">
                <div class="row">
                    <input class="buttonCalc" type="button" value="1" id="uno" onclick="add(1)">
                    <input class="buttonCalc" type="button" value="2" id="dos"onclick="add(2)">
                    <input class="buttonCalc" type="button" value="3" id="tres"onclick="add(3)">
                    <input class="buttonCalc" type="button" value="-" id="resta"onclick="add('-')"></br>
                </div>
            </div>
            <div class="col-12 linea">
                <div class="row">
                    <input class="buttonCalc" type="button" value="0" id="cero" onclick="add(0)">
                    <input class="buttonCalc" type="button" value="*" id="multi" onclick="add('*')">
                    <input class="buttonCalc" type="button" value="/" id="divi" onclick="add('/')">
                    <input class="buttonCalc" type="button" value="=" id="igual" onclick="resultado()"></br>
                    <input class="buttonCalcC" type="button" value="C" id="borrar" onclick="erase()">
                    <input class="buttonCalc" type="button" value="" onclick="add('@tenthousandfiRe')">
                </div>
            </div>

        </form>
    </div>













    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
